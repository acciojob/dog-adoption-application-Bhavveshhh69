<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dog Adoption Application</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <form>
    <h2>Dog Adoption Application</h2>

    <!-- Name -->
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name" required>

    <!-- Phone -->
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="Phone Number" required>

    <!-- Address -->
    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Address" required>

    <!-- Checkbox -->
    <label for="checkbox">Have you ever lived with a Dog before?</label>
    <input
      type="checkbox"
      id="checkbox"
      value="Have you ever lived with a Dog before?"
    >

    <!-- Multi-select -->
    <label for="multiSelect">Please select your preferred breeds</label>
    <select id="multiSelect" multiple required>
      <option value="Labrador">Labrador Retriever</option>
      <option value="Beagle">Beagle</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Golden Retriever">Golden Retriever</option>
      <option value="Pug">Pug</option>
    </select>

    <!-- Submit -->
    <input
      type="submit"
      id="submit"
      value="Submit"
    >
  </form>

</body>
</html>
